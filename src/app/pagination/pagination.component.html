
<div id="indexing">
    <ul *ngFor="let set of currentList[0]" id="pagination">
        <li><a href="#" (click)="showSetIn($event, set)">{{set}}</a></li>
      </ul>
</div>


<br>
<br>
<p class="text-center" id="currentSet">{{currentSetIn}}</p>
<br>
<div class="padding-talks container">
    <ul *ngFor="let item of itemList" class="list-group" id="list" >
        <li class="list-group-item list-group-item-action">{{item}}</li>
    </ul>
</div>
